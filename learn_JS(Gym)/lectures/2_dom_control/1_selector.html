<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Selector</title>
    <style>
      .dark {
        color: white;
        background-color: black;
      }
      .light {
        color: black;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <h2 id="title">운동</h2>
      <form name="myForm">
        <input type="text" name="myText" placeholder="운동을 입력해주세요." />
        <button>추가</button>
      </form>
      <ul class="list">
        <li class="item">스쿼트</li>
        <li class="item">벤치프레스</li>
        <li class="item">데드리프트</li>
      </ul>
      <p class="hello">안녕하세요</p>
    </section>
    <section></section>

    <script>
      //get method
      console.log('hello');
      let title = document.getElementById('title');
      console.log(title);
      title.textContent = '헬스 3대 운동';
      let items = document.getElementsByClassName('item');
      console.log(items[0]);

      //query method
      let h2 = document.querySelector('#title');
      console.log('h2', h2);
      let item = document.querySelector('.item');

      //HTML 요소 조작
      // h2.textContent = '<span>운동!!!</span>';
      // h2.innerHTML = '<span>운동!!!</span>';
      let input = document.querySelector('input');
      input.setAttribute('placeholder', '헬스 운동을 입력해주세요.');
      // input.removeAttribute('placeholder');
      input.setAttribute('required', '');

      //스타일링 조작
      let helloItem = document.querySelector('.hello');
      console.log('helloItem:', helloItem);
      // helloItem.style.color = 'white';
      // helloItem.style.backgroundColor = 'black';
      helloItem.classList.add('dark', 'one');
      helloItem.classList.remove('one');
    </script>
  </body>
</html>
