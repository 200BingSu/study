<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=event"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      main,
      section {
        max-width: 80%;
        margin: 0 auto; /*auto: 좌우, 자동적으로 여백 맞춤*/
        padding: 20px;
        border: 1px solid black;
      }
      div {
        padding: 20px;
      }
      li {
        list-style: none;
      }
      #task-input {
        width: 200px;
        height: 20px;
        margin-right: 10px;
      }
      .title {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <heder>
      <div class="title">
        <h1>To Do</h1>
      </div>
    </heder>
    <main>
      <section class="TodoItem">
        <div class="DatedTask">
          <h2>마감 있음</h2>
          <ul>
            <li>
              <input type="checkbox" />
              <span class="task">할 일</span>
              <input type="date" />
              <!-- <span class="material-symbols-outlined">event</span> -->
            </li>
          </ul>
        </div>
        <hr style="color: lightgray" />
        <div class="OpenTask">
          <h2>마감 없음</h2>
          <ul>
            <li>
              <input type="checkbox" />
              <span class="task">할 일</span>
              <input type="date" />
            </li>
          </ul>
        </div>
        <div class="add">
          <input type="text" id="task-input" placeholder="할 일" />
          <button id="add-task">추가</button>
        </div>
      </section>
    </main>
  </body>
</html>
