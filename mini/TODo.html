<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
  </head>
  <body>
    <heder>
      <h1>To Do</h1>
    </heder>
    <main>
      <section class="TodoItem">
        <div class="DatedTask">
          <h2>마감 있음</h2>
          <ul>
            <li>
              <input type="checkbox" />
              <span class="task">할 일</span>
              <span class="due-date"><input type="date" /></span>
            </li>
          </ul>
        </div>
        <div class="OpenTask">
          <h2>마감 없음</h2>
          <ul>
            <li>
              <input type="checkbox" />
              <span class="task">할 일</span>
            </li>
          </ul>
        </div>
      </section>
      <input type="text" id="task-input" placeholder="할 일" />
      <button id="add-task">추가</button>
    </main>
  </body>
</html>
