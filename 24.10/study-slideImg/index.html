<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 슬라이드 이미지 -->
    <section class="slide-container">
      <div class="inner">
        <img id="img1" class="slide-img" src="./images/cat1.jpg" alt="고양1" />
      </div>
      <div class="inner">
        <img id="img2" class="slide-img" src="./images/cat2.png" alt="고양2" />
      </div>
      <div class="inner">
        <img id="img3" class="slide-img" src="./images/cat3.jpg" alt="고양3" />
      </div>
    </section>
    <!-- 슬라이드 버튼 -->
    <div class="slide-button">
      <button class="button" id="btn1">1</button>
      <button class="button" id="btn2">2</button>
      <button class="button" id="btn3">3</button>
    </div>

    <!-- js -->
    <script src="./slide.js"></script>
  </body>
</html>
